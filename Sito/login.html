<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BoStarter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="BoStarter Logo" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Accedi a BoStarter</h2>
                <p>Benvenuto! Inserisci le tue credenziali per accedere.</p>
            </div>
            <form action="login.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"  name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Accedi</button>
            </form>
            <div class="auth-footer">
                <p>Non hai un account? <a href="register.html" class="auth-link">Registrati</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-white py-4">
        <div class="container text-center">
            <p class="footer-copy">&copy; 2023 BoStarter. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
