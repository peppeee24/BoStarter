<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/150x50.png?text=BoStarter" alt="BoStarter Logo" class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<!-- Registration Form -->
<section class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Registrati su BoStarter</h2>
            <p>Crea un account per iniziare a supportare progetti incredibili.</p>
        </div>
        <form action="registrati.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci il tuo nome" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Inserisci il tuo cognome" required>
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Scegli un nickname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Crea una password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Conferma Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Conferma la tua password" required>
            </div>
            <div class="mb-3">
                <label for="birth-year" class="form-label">Anno di Nascita</label>
                <input type="number" class="form-control" id="birth-year" name="birth-year" min="1900" max="2023" placeholder="Es. 1998" required>
            </div>
            <div class="mb-3">
                <label for="birth-place" class="form-label">Luogo di Nascita</label>
                <input type="text" class="form-control" id="birth-place" name="birth-place" placeholder="Inserisci il tuo luogo di nascita" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrati</button>
        </form>
        <div class="auth-footer">
            <p>Hai gi√† un account? <a href="login.html" class="auth-link">Accedi</a></p>
        </div>
    </div>
</section>
